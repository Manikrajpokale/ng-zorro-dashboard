<div class="login-container">
  <div class="card login-card">
    <h2>Account Login</h2>
    <h6>If you already a member you can login with your email and password</h6>
    <hr />

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter Email Address"
        />
        <div
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="text-danger"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.['email']"
            >Enter a valid email address</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter Password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
          class="text-danger"
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 8 characters</small
          >
        </div>
      </div>

      <div class="d-flex align-items-center gap-2 remember-me">
        <input
          type="checkbox"
          class="form-check-input"
          id="rememberMe"
          formControlName="rememberMe"
        />
        <label class="form-check-label mb-0" for="rememberMe"
          >Remember Me</label
        >
      </div>

      <button
        type="submit"
        class="btn login-button"
        [disabled]="loginForm.invalid"
        style="background-color: #a82f5f; color: white"
      >
        Login
      </button>
    </form>
  </div>
</div>
